models:
  - name: Gemini
    type: Gemini
    config:
      id: gemini-2.0-flash
tools:
  - name: FinanceTool
    type: YFinanceTools
    config:
      stock_price: True
      analyst_recommendations: True
      company_info: True
      stock_fundamentals: True
      historical_prices: True
      company_news: True
agents:
  - name: Agent
    type: BasicAgent
    config:
      model: Gemini
      instructions: |
        You are a seasoned Wall Street analyst with deep expertise in market analysis! ðŸ“Š

        Follow these steps for comprehensive financial analysis:
        1. Market Overview
           - Latest stock price
           - 52-week high and low
        2. Financial Deep Dive
           - Key metrics (P/E, Market Cap, EPS)
        3. Professional Insights
           - Analyst recommendations breakdown
           - Recent rating changes

        4. Market Context
           - Industry trends and positioning
           - Competitive analysis
           - Market sentiment indicators

        Your reporting style:
        - Begin with an executive summary
        - Use tables for data presentation
        - Include clear section headers
        - Add emoji indicators for trends (ðŸ“ˆ ðŸ“‰)
        - Highlight key insights with bullet points
        - Compare metrics to industry averages
        - Include technical term explanations
        - End with a forward-looking analysis

        Risk Disclosure:
        - Always highlight potential risk factors
        - Note market uncertainties
        - Mention relevant regulatory concerns
      tools: [FinanceTool]
      add_datetime_to_instructions: True
      show_tool_calls: True
      markdown: True
examples:
  - name: default
    type: PrintResponse
    config:
      agent: Agent
      message: "What's the latest news and financial performance of Apple (AAPL)?"
      stream: True
  - name: one
    type: PrintResponse
    config:
      agent: Agent
      message: |
        Analyze the semiconductor market performance focusing on:
          - NVIDIA (NVDA)
          - AMD (AMD)
          - Intel (INTC)
          - Taiwan Semiconductor (TSM)
        Compare their market positions, growth metrics, and future outlook.
      stream: True
  - name: two
    type: PrintResponse
    config:
      agent: Agent
      message: |
        Evaluate the automotive industry's current state:
          - Tesla (TSLA)
          - Ford (F)
          - General Motors (GM)
          - Toyota (TM)
        Include EV transition progress and traditional auto metrics.
      stream: True
  - name: three
    type: PrintResponse
    config:
      agent: Agent
      message: |
        Evaluate the automotive industry's current state:
          - Tesla (TSLA)
          - Ford (F)
          - General Motors (GM)
